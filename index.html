<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login| Sign up Page</title>
   
</head>

<body>
    <div class="main">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
    </div>
    <div class="box">
        <p class="heading">Log in to Facebook</p>
        <div class="box-1">

            <input type="email" class="input-email" name="" id="" placeholder="Email address or phone number" required>
        </div>

        <div class="box-2">
            <input type="password" class="password" name="" id="" placeholder="Password" required>
        </div>

        <div class="box-3">
            <input type="submit" class="button" value="Log in">
        </div>

        <div class="box-4">
            <a class="class" href="#">Forgotten password?</a>
        </div>
        <hr>

        <div class="box-5">
            <input type="button" class="new-button" value="Create New Account">
        </div>


    </div>
</body>

</html>
